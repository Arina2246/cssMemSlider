<!DOCTYPE html>
<html>
  <head>
    <title>Mem Slider</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="sliderWrapper">
        <input checked type="radio" name="slider" id="slide1" />
        <input type="radio" name="slider" id="slide2" />
        <input type="radio" name="slider" id="slide3" />
        <input type="radio" name="slider" id="slide4" />
        <div id="slides">
          <div id="wrapperContent">
            <div class="images">
              <section><img src="mem1.jpg" alt="mem" /></section>
              <section><img src="mem2.jpg" alt="mem" /></section>
              <section><img src="mem3.jpg" alt="mem" /></section>
              <section><img src="mem4.jpg" alt="mem" /></section>
            </div>
          </div>
        </div>
        <div id="slides">
          <div id="wrapperContent">
            <div class="text">
              <section><p>Happy Sponge Bob</p></section>
              <section><p>Sponge Bob chicken</p></section>
              <section><p>Student 1</p></section>
              <section><p>Mysterious Sponge Bob</p></section>
            </div>
          </div>
        </div>
        <div id="activeButtons">
          <label class="activeLabel1" for="slide1"
            ><div class="button1 button"></div
          ></label>
          <label class="activeLabel2" for="slide2"
            ><div class="button2 button"></div
          ></label>
          <label class="activeLabel3" for="slide3"
            ><div class="button3 button"></div
          ></label>
          <label class="activeLabel4" for="slide4"
            ><div class="button4 button"></div
          ></label>
        </div>
      </div>
    </div>
  </body>
</html>
